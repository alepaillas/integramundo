                /*

                    {

                        value: "02aa96e6d401308cc9a52f0afd3ff9d30823cecb",

                    }
                ]
            },
        },
        /* Pass meta data of file */
        metaData: {
            /* file name */
            fileName: "gaveta.pdf"
        }
    }, { embedMode: "SIZED_CONTAINER" });
});
