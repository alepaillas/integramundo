<style>

  #homeCarousel .carousel-item {

    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
  }

  @media only screen and (min-width: 0px) {

	  max-height: 10rem;

	  height: 2rem;

      }
  }

	  width: 4rem;
	  height: 4rem;
      }
      .carousel .carousel-indicators [data-bs-target] {
	  background-clip: border-box;

<div id="homeCarousel" class="carousel slide carousel-fade responsiveCarousel pointer-event" data-bs-ride="true" style="width: calc(100% + 30px);transform: translate(-15px);">

    <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="0" aria-label="Slide 1" class="active" aria-current="true"></button>
    <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
    <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
  </div>
  
  <div class="carousel-inner">

    <div class="carousel-item active" style="min-height: 480px;">
          <img class="d-block w-100 object-fit-cover responsiveCarousel" src="web/image/12390-339b55d6/black-friday-final.png.jpg" width="1920" height="1350" alt="15% de descuento en la web usando el código INTEGRAMUNDO." loading="lazy">
    </div>
    
    <div class="carousel-item" style="min-height: 480px;">
          <img class="d-block w-100 object-fit-cover responsiveCarousel" src="/web/image/12078-77048d8a/banner8.png.jpg" width="1920" height="1349" alt="Somos proveedores de Mercado Público. Llámanos y cotiza al por mayor." loading="lazy">
    </div>

    <div class="carousel-item" style="min-height: 480px;">
        <a aria-label="Encuentra la mejor cinta de enmascarar en IntegraMundo." href="/cintas">
            <img class="d-block w-100 object-fit-cover responsiveCarousel" src="/web/image/12081-005b530c/optima3.png.jpg" width="1920" height="1349" alt="Cintas Optima, lo mejor del mundo, ahora en Chile." loading="lazy">
        </a>
    </div>

    <div class="carousel-item" style="min-height: 480px;">
        <a aria-label="Te ayudamos a escoger tu impresora de etiquetas." href="/produccion">
            <img class="d-block w-100 object-fit-cover responsiveCarousel" src="/web/image/12089-176a9203/impresora11.png.jpg" width="1920" height="1349" alt="Somos líderes en etiquetas. Te ayudamos a instalar tu propia impresora con todos los insumos que necesitas." loading="lazy">
        </a>
    </div>

    <div class="carousel-item" style="min-height: 480px;">
        <a aria-label="Encuentra todas nuestras opciones de etiquetas industriales." href="/etiquetas">
            <img class="d-block w-100 object-fit-cover responsiveCarousel" src="/web/image/12088-02b75423/etiqueta2.png.jpg" width="1920" height="1349" alt="Tenemos gran variedad de etiquetas para que identifiques tus productos." loading="lazy">
        </a>
    </div>
    
  </div>
  
  <button class="carousel-control-prev" type="button" data-bs-target="#homeCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#homeCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
